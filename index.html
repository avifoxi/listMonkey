<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vanilla JS List Maker</title>

	<script src="./js/controller.js"></script>
	<script src="./js/models.js"></script>
	<script src="./js/view.js"></script>


	<link rel="stylesheet" href="http://necolas.github.io/normalize.css/3.0.2/normalize.css">
	<link rel="stylesheet" href="style.css">
	
</head>
<body>

	<main>
		<div class="left">
			<h1>List Monkey!</h1>
			<p>Type in your Todos, click to add to the list.</p>
			<form action="#">
				<input type="text">
				<a href="#" id="addButton">+</a>

				<ul id="todos">
					
				</ul>
				
				
			</form>
			<button id="submit">Save Your List</button>
		</div>

		<div class="right">
			<img src="./images/monkey.png" alt="i am a monkey" id="monkey">
		</div>


	</main>
	<script src="./js/init.js"></script>

</body>
</html>
